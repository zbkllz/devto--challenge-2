<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neomorphism Login Form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main"></div>

  <div class="container a-container" id="a-container">
    <form class="form" id="a-form" method="" action="">
      <h2 class="title">Create Account</h2>
      <div class="form-icons">
        <img class="form-icon" src="svg/fb.svg" alt="">
        <img class="form-icon" src="svg/linkedin.svg" alt="">
        <img class="form-icon" src="svg/twitter.svg" alt="">
      </div>
      <span class="form-span">or use email for registration</span>
      <input class="form-input" type="text" placeholder="Name">
      <input class="form-input" type="text" placeholder="Email">
      <input class="form-input" type="password" placeholder="Password">
      <button class="button-submit">SIGN UP</button>
    </form>
  </div>

  <div class="container b-container" id="b-container">
    <form class="form" id="b-form" method="" action="">
      <h2 class="title">Sign in to Website</h2>
      <div class="form-icons">
        <img class="form-icon" src="svg/fb.svg" alt="">
        <img class="form-icon" src="svg/linkedin.svg" alt="">
        <img class="form-icon" src="svg/twitter.svg" alt="">
      </div>
      <span class="form-span">or use email for account</span>
      <input class="form-input" type="text" placeholder="Email">
      <input class="form-input" type="password" placeholder="Password">
      <a class="form-link">Forgot your password?</a>
      <button class="button-submit">SIGN IN</button>
    </form>
  </div>

  <div class="switch" id="switch-cnt">
    <div class="switch-circle"></div>
    <div class="switch-circle switch-circle--t"></div>
    <div class="switch-container" id="switch-c1">
      <h2 class="title">Welcome Back!</h2>
      <p class="description">To keep connected with us please login with your personal info</p>
      <button class="switch-button button switch-btn">SIGN IN</button>
    </div>
    <div class="switch-container is-hidden" id="switch-c2">
      <h2 class="switch-title title">Hello Friend!</h2>
      <p class="description">Enter your personal details and start journey with us</p>
      <button class="switch-button button switch-btn">SIGN UP</button>
    </div>
  </div>
</body>
</html>
